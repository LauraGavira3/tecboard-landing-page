<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="Favicon1.svg" type="image/svg+xml">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1 class="form-title">Formulário</h1>
    </header>
    <section class="form-section">
        <form action="" method="get">

            <!-- DADOS PESSOAIS -->
            <div class="form-group">
            <label for="userName">Nome</label>
            <input type="text" name="userName" required>
            </div>
            
            <div class="form-group">
            <label for="userAge">Idade</label>
            <input type="number" name="userAge" min="18" max="100" required>
            </div>

            <div class="form-group">
            <label for="birthDate">Data de nascimento</label>
            <input type="date" name="birthDate">
            </div>

            <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" name="userEmail">
            </div>

            <div class="form-group">
            <label for="userPhone">Telefone</label>
            <input type="tel" name="userPhone" placeholder="DDD + número">
            </div>
            
            <div class="radio-button">
                <h2>Qual o principal objetivo do seu monitoramento?</h2>
            <div class="form-group-option">
            <input type="radio" name="objective">
            <label for="objective">Manter o site sempre no ar</label>
            </div>

            <div class="form-group-option">
            <input type="radio" name="objective">
            <label for="objective">Monitorar desempenho e tempo de resposta</label>
            </div>

            <div class="form-group-option">
            <input type="radio" name="objective">
            <label for="objective">Receber alertas de erros automaticamente</label>
            </div>

            <div class="form-group-option">
            <input type="radio" name="objective">
            <label for="objective">Garantir segurança e disponibilidade</label>
            </div>
            </div>

            <div class="frequency-alerts">
                <h2>Com que frequência você gostaria de receber alertas?</h2>
            <select name="alerts" id="">
                <option value="Imediatamente">Imediatamente a cada falha detectada</option>
                <option value="5min">A cada 5 minutos</option>
                <option value="15min">A cada 15 minutos</option>
                <option value="1x/hora">Uma vez por hora</option>
                <option value="comercial">Somente em horário comercial</option>
            </select>
            </div>
                
            <button type="submit" >Enviar</button>
            
            


        </form>
    </section>
</body>
</html>
