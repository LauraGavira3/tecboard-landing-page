<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="Favicon1.svg" type="image/svg+xml">
    <title>Formulário</title>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html">
            <img src="./img/Logo.svg" alt="Logo Tecboard"></a>
            <img src="./img/Property 1=Dark.svg" alt="alternar modo para dark" class="img-phone">
        </div>
    </header>
    <h1 class="form-title">Formulário</h1>
    <section class="form-section">
        <form action="" method="get">

            <!-- DADOS PESSOAIS -->
            <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" type="text" name="userName" required>
            </div>
            
            <div class="form-group">
            <label for="age">Idade</label>
            <input id="age" type="number" name="userAge" min="18" max="100" required>
            </div>

            <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="userEmail">
            </div>

            <div class="form-group">
            <label for="phone">Telefone</label>
            <input id="phone" type="tel" name="userPhone" placeholder="DDD + número">
            </div>
            

            <button type="submit" >Enviar</button>


        </form>
    </section>
</body>
</html>
